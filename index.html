<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnyWhere「无所住」</title>

  <!-- Preload critical resources -->
  <link rel="preload" as="image" href="./hero-bg.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script type="module" crossorigin src="./assets/index-4QBD3uwS.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-D4OoB2AK.css">
  <style>
    footer div.flex.flex-wrap.justify-center.gap-6,
    footer div.flex.justify-center.gap-4.mb-10 {
      display: none !important;
    }

    /* === PERFORMANCE OVERRIDES === */

    /* 1. Replace transition-all with GPU-friendly properties only */
    .transition-all {
      transition-property: opacity, transform, color, background-color, border-color, box-shadow !important;
    }

    /* 2. Hero bg: only animate opacity+transform, enable GPU layer */
    .hero-bg {
      transition-property: opacity, transform !important;
      will-change: transform, opacity;
    }

    /* 3. Navbar: stop transitioning height (causes layout thrash) */
    nav.fixed {
      transition-property: background-color, box-shadow, backdrop-filter !important;
    }
    nav.fixed > div {
      transition-property: none !important;
    }

    /* 4. Replace backdrop-blur with solid bg on mobile */
    @media (max-width: 768px) {
      nav.fixed .backdrop-blur-md,
      nav.fixed.backdrop-blur-md {
        -webkit-backdrop-filter: none !important;
        backdrop-filter: none !important;
        background-color: rgba(245, 240, 232, 0.97) !important;
      }
    }

    /* 5. Hide grain overlay (SVG filter on every frame) */
    .grain-overlay, [class*="grain"] {
      display: none !important;
    }

    /* 6. GPU-accelerate animated elements */
    [class*="translate-"], [class*="scale-"], [class*="rotate-"] {
      will-change: transform;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    /* 7. Image rendering optimization */
    img { content-visibility: auto; }

    /* === SPEED UP SCROLL ANIMATIONS (~60% faster) === */

    /* Speed up all Tailwind transition durations */
    .duration-500  { transition-duration: 300ms !important; }
    .duration-600  { transition-duration: 350ms !important; }
    .duration-700  { transition-duration: 400ms !important; }
    .duration-800  { transition-duration: 450ms !important; }
    .duration-1000 { transition-duration: 500ms !important; }
    .duration-1200 { transition-duration: 600ms !important; }
    .duration-1500 { transition-duration: 700ms !important; }
    .duration-\[2000ms\] { transition-duration: 1000ms !important; }

    /* Keep short durations snappy */
    .duration-300  { transition-duration: 200ms !important; }
    .duration-400  { transition-duration: 250ms !important; }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- QR Code Modal -->
  <div id="qr-modal"
    class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/60 hidden transition-opacity duration-300">
    <div
      class="bg-[#fbf7f2] rounded-2xl p-8 max-w-sm w-[90%] relative text-center shadow-2xl transform transition-all scale-100">
      <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <h3 class="text-2xl font-serif text-[#4a4a4a] mb-1 tracking-wide">成为Founding Member</h3>
      <p class="text-xl font-serif text-[#4a4a4a] mb-6 tracking-wide">与KUN共创这场全球之旅</p>
      <div class="bg-[#efe3e3] text-[#8a4b4b] rounded-full py-1.5 px-6 inline-block mb-8 text-sm tracking-widest">
        限量12位，人满即止
      </div>
      <div class="flex justify-center mb-6">
        <img src="./assets/qrcode.png" alt="Scan to Apply" class="w-56 h-56 object-contain mix-blend-multiply">
      </div>
      <p class="text-[#999] text-sm tracking-widest">扫码立即申请</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('qr-modal');
      const closeBtn = document.getElementById('close-modal');
      const targetTexts = ["立即申请", "了解详情", "探索更多", "Apply Now", "Learn More", "Explore More", "Founding Member"];

      const openModal = (e) => {
        e.preventDefault();
        e.stopPropagation();
        modal.classList.remove('hidden');
        setTimeout(() => {
          const content = modal.firstElementChild;
          content.classList.remove('scale-95', 'opacity-0');
          content.classList.add('scale-100', 'opacity-100');
        }, 50);
      };

      const closeModal = () => {
        const content = modal.firstElementChild;
        content.classList.remove('scale-100', 'opacity-100');
        content.classList.add('scale-95', 'opacity-0');
        setTimeout(() => {
          modal.classList.add('hidden');
        }, 300);
      };

      if (closeBtn) closeBtn.addEventListener('click', closeModal);
      if (modal) {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) closeModal();
        });
      }

      // === PERFORMANCE OPTIMIZATIONS ===

      // 1. Lazy load below-fold images
      const imgObserver = new MutationObserver(() => {
        const images = document.querySelectorAll('#root img:not([loading])');
        if (images.length === 0) return;
        images.forEach((img, i) => {
          if (i === 0) {
            img.setAttribute('fetchpriority', 'high');
          } else {
            img.setAttribute('loading', 'lazy');
            img.setAttribute('decoding', 'async');
          }
        });
        imgObserver.disconnect();
      });
      imgObserver.observe(document.getElementById('root'), { childList: true, subtree: true });

      // 2. Speed up transition delays (~50% faster) after React mounts
      setTimeout(() => {
        document.querySelectorAll('#root [style]').forEach(el => {
          const delay = el.style.transitionDelay;
          if (delay && delay !== '0s' && delay !== '0ms') {
            const ms = parseFloat(delay) * (delay.includes('ms') ? 1 : 1000);
            el.style.transitionDelay = Math.round(ms * 0.5) + 'ms';
          }
        });
        // Remove hero-bg transition after entrance animation (prevent parallax lag)
        const heroBg = document.querySelector('.hero-bg');
        if (heroBg) setTimeout(() => { heroBg.style.transition = 'none'; }, 1200);
        // Remove grain overlay
        const grain = document.querySelector('.grain-overlay') || document.querySelector('[class*="grain"]');
        if (grain) grain.remove();
      }, 100);

      // GLOBAL EVENT DELEGATION (CAPTURE PHASE)
      document.body.addEventListener('click', (e) => {
        const target = e.target.closest('a, button, [role="button"]');
        if (target) {
          const text = target.textContent.trim();
          if (targetTexts.some(t => text.includes(t))) {
            e.preventDefault();
            e.stopImmediatePropagation();
            openModal(e);
          }
        }
      }, true);
    });
  </script>
</body>

</html>
