<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnyWhere「无所住」</title>
  <script type="module" crossorigin src="./assets/index-4QBD3uwS.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-D4OoB2AK.css">
  <style>
    footer div.flex.flex-wrap.justify-center.gap-6,
    footer div.flex.justify-center.gap-4.mb-10 {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- QR Code Modal -->
  <div id="qr-modal"
    class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/60 hidden transition-opacity duration-300">
    <div
      class="bg-[#fbf7f2] rounded-2xl p-8 max-w-sm w-[90%] relative text-center shadow-2xl transform transition-all scale-100">
      <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <h3 class="text-2xl font-serif text-[#4a4a4a] mb-1 tracking-wide">成为Founding Member</h3>
      <p class="text-xl font-serif text-[#4a4a4a] mb-6 tracking-wide">与KUN共创这场全球之旅</p>
      <div class="bg-[#efe3e3] text-[#8a4b4b] rounded-full py-1.5 px-6 inline-block mb-8 text-sm tracking-widest">
        限量12位，人满即止
      </div>
      <div class="flex justify-center mb-6">
        <img src="./assets/qrcode.png" alt="Scan to Apply" class="w-56 h-56 object-contain mix-blend-multiply">
      </div>
      <p class="text-[#999] text-sm tracking-widest">扫码立即申请</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('qr-modal');
      const closeBtn = document.getElementById('close-modal');
      const targetTexts = ["立即申请", "了解详情", "探索更多", "Apply Now", "Learn More", "Explore More"];

      const openModal = (e) => {
        e.preventDefault();
        modal.classList.remove('hidden');
        setTimeout(() => {
          modal.firstElementChild.classList.remove('scale-95', 'opacity-0');
          modal.firstElementChild.classList.add('scale-100', 'opacity-100');
        }, 10);
      };

      const closeModal = () => {
        modal.classList.add('hidden');
      };

      closeBtn.addEventListener('click', closeModal);
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
      });

      // Attach listeners to buttons matching text
      const buttons = document.querySelectorAll('a, button');
      buttons.forEach(btn => {
        if (targetTexts.some(t => btn.textContent.trim().includes(t))) {
          btn.addEventListener('click', openModal);
          btn.style.cursor = 'pointer'; // Ensure it looks clickable
        }
      });
    });
  </script>
</body>

</html>
